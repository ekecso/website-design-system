<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="resources/style.css" type="text/css" rel="stylesheet">
    <title>My Website Style Guide</title>
</head>

<body>
    <h1>My Website Style Guide</h1>

    <!-- Fonts Section -->
    <section class="container">
        <h2>Fonts</h2>
        <div class="font-container">
            <div class="font-panel">
                <p class="font-label poppins">Poppins</p>
                <p class="italic poppins">This is italic Poppins text.</p>
                <p class="regular poppins">This is regular Poppins text.</p>
                <p class="bold poppins">This is bold Poppins text.</p>
            </div>
            <div class="font-panel">
                <p class="font-label lato">Lato</p>
                <p class="italic lato">This is italic Lato text.</p>
                <p class="regular lato">This is regular Lato text.</p>
                <p class="bold lato">This is bold Lato text.</p>
            </div>
        </div>
    </section>
</body>
</html>
